<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	
 	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">

	<title>Login</title>
</head>
<body>
	<form class="form">
		<div class="card">	
			<div class="card-top">
				<img class="logo" src="img/Logo.png">
					<h3>ENTRAR</h3>

							<div class="dados">
								<label for="email">E-mail</label>
								<input type="text" required placeholder="Digite seu e-mail" name="email" id="email">
							</div>
							<div class="dados">
								<label for="password">Senha</label>
								<input type="password" required placeholder="Digite sua senha" name="senha" id="senha">
							</div>
							
				<input type="button" value="Acessar" onclick="logar()" class="bo">
							
			
			</div>
		</div>
	</form>

	<button class="back"><a href="Index2.html">Voltar</a></button>

 
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


	<script type="text/javascript">
		function logar(){
			var email = document.getElementById("email");
			var senha = document.getElementById("senha");


			console.log(email.value+senha.value);

			if (email.value == "admin@admin.com" && senha.value == "123456789") {
			window.location="Agendamento.html";
		}
		else{
				alert("Usu√°rio ou senha invalidos!");
			}
		}
	</script>
</body>
</html>
